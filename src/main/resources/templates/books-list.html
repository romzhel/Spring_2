<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <title>Books List</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <!--    <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>-->
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <!--    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>-->

    <!-- Favicon -->
    <link rel="icon" th:href="@{/img/core-img/favicon.ico}">

    <!-- Stylesheet -->
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
<!-- ##### Header Area Start ##### -->
<header class="header-area">
    <div th:replace="~{header :: completeHeader(Books)}"></div>
</header>
<!-- ##### Header Area End ##### -->

<div class="container">
    <h1>Books List</h1>
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <td><b>Id</b></td>
            <td><b>Title</b></td>
            <td><b>Short Description</b></td>
            <td><b>Release Year</b></td>
        </tr>
        </thead>

        <tr th:each="book : ${booksList}">
            <td th:text="${book.id}"/>
            <td th:text="${book.title}"/>
            <td th:text="${book.shortDescription}"/>
            <td th:text="${book.releaseYear}"/>

            <!--<td>
                <button class="btn btn-primary infoBtn" th:attr="entryIndex=${student.id}">Info</button>
                &lt;!&ndash;<button class="btn btn-primary removeBtn" th:attr="entryIndex=${student.id}">Remove</button>&ndash;&gt;
                <a class="btn btn-danger" th:href="@{'/students/remove/' + ${student.id}}" role="button">Remove</a>
            </td>
            <td>
                <p th:if="${student.name.length()} &gt; 3">
                    Normal
                </p>
                <p class="p-3 mb-2 bg-danger text-white" th:unless="${student.name.length()} &gt; 3">
                    To short
                </p>

            </td>-->
        </tr>
    </table>
    <br>
    <a class="btn btn-primary infoBtn" th:href="@{'/books/add'}" role="button">Add Book</a>
    <!--<br>-->
    <!--<a href="/">Back To Main Page</a>-->
    <!--<br>-->
    <!--<button id="consoleTestBtn" >Console</button>-->
    <!--<input id="myInput" />-->
</div>
</body>
<footer class="footer-area section-padding-100">
    <div th:replace="~{footer :: footer}"></div>
</footer>
<!-- ##### Footer Area End ##### -->

<!-- ##### All Javascript Script ##### -->
<!-- jQuery-2.2.4 js -->
<script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script th:src="@{/js/bootstrap/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<!-- All Plugins js -->
<script th:src="@{/js/plugins/plugins.js}"></script>
<!-- Active js -->
<script th:src="@{/js/active.js}"></script>
</html>
