<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить товар</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- ##### All Javascript Script ##### -->
    <script th:src="@{/js/plugins/plugins.js}"></script>
    <!-- Active js -->
    <script th:src="@{/js/active.js}"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>

    <style>
        .error {
            color: red
        }
    </style>
</head>

<body>

<div th:replace="~{header :: completeHeader(AdminDashboard)}"/>

<div class="container content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2">
                        <span th:text="${user.userName}"></span>
                    </h4>
                </header>
                <article class="card-body">
                    <form th:action="@{/admin/users}" th:object="${user}" method="post" enctype="multipart/form-data">
                        <input th:field="*{id}" type="hidden" class="form-control">

                        <div class="form-row form-group">
                            <label>Логин</label>
                            <input th:field="*{userName}" type="text" class="form-control" placeholder="">
                            <small class="error" th:if="${#fields.hasErrors('userName')}"
                                   th:errors="*{userName}"> </small>
                        </div>
                        <div class="form-row form-group">
                            <label>Имя</label>
                            <input th:field="*{firstName}" type="text" class="form-control" placeholder="">
                            <small class="error" th:if="${#fields.hasErrors('firstName')}"
                                   th:errors="*{firstName}"> </small>
                        </div>
                        <div class="form-row form-group">
                            <label>Фамилия</label>
                            <input th:field="*{lastName}" type="text" class="form-control" placeholder="">
                            <small class="error" th:if="${#fields.hasErrors('lastName')}"
                                   th:errors="*{lastName}"> </small>
                        </div>
                        <div class="form-row form-group">
                            <label>Электронная почта</label>
                            <input th:field="*{email}" type="text" class="form-control" placeholder="">
                            <small class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </small>
                        </div>

                        <h3>Права</h3>
                        <table class="table table-hover">
                            <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Название</th>
                                <th>
                                    <button th:if="${newRoles.size()>0}" type="button" class="btn btn-primary"
                                            data-toggle="modal" data-target="#addRole">Добавить
                                    </button>
                                </th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="role,iterStat : ${user.roles}">
                                <td th:text="${iterStat.index}"/>
                                <td th:text="${role.name}"/>
                                <td>
                                    <a type="button" class="btn btn-danger"
                                       th:href="@{/admin/users/{login}/deleteRole/{roleId}(login=${user.userName}, roleId=${role.id})}">Удалить</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </form>
                    <div class="modal fade" id="addRole" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Добавление роли</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form th:action="@{/admin/users/{login}/addRole/(login=${user.userName})}"
                                          th:object="${newRole}" method="post">
                                        <div class="input-group">
                                            <div class="form-group category_field">
                                                <label>Выберите роль</label>
                                                <select th:field="${newRole.id}" class="form-control">
                                                    <option th:each="role: ${newRoles}"
                                                            th:value="${role.id}"
                                                            th:text="${role.name}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-primary">Добавить</button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                Отмена
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>

<!-- ##### Footer Area Start ##### -->
<div th:replace="~{footer :: footer}"></div>
<!-- ##### Footer Area End ##### -->

</body>
</html>
