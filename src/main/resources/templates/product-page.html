<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Каталог товаров</title>

    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <!-- ##### All Javascript Script ##### -->
    <script th:src="@{/js/plugins/plugins.js}"></script>
    <!-- Active js -->
    <script th:src="@{/js/active.js}"></script>

    <script type="text/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js}"></script>
    <script type="text/javascript"
            th:src="@{https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js}"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var webSocket = /*[[@{/feedback-notifications}]]*/ '';
        var sessionId = /*[[${#session.id}]]*/ '';
        /*]]>*/
    </script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div th:replace="~{header :: completeHeader(Shop)}"></div>

<div class="container content">
    <div>
        <div class="mb-3">
            <div class="row">
                <div class="col-4">
                    <img class="card-img-top" th:if="${product.images.size() > 0}"
                         th:src="@{'/images/' + ${product.images[0].path}}" alt="product-image">
                </div>
                <div class="col-4 d-flex">
                    <div class="my-auto">
                        <h5 class="card-title mb-4" th:text="${product.title}">Card title</h5>
                        <button class="btn btn-primary"
                                th:onclick="'javascript:addProductToCart(' + ${product.id} + ')'">В
                            корзину
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <p th:text="'Категория: ' + ${product.category.title}"></p>
        <p th:text="${product.shortDescription}"></p>
        <p th:text="${product.fullDescription}"></p>

    </div>
</div>

<!-- ##### Footer Area Start ##### -->
<div th:replace="~{footer :: footer}"></div>
<!-- ##### Footer Area End ##### -->

</body>
</html>
