<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Add New Book</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <!--    <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>-->
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <!--    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>-->

    <!-- Favicon -->
    <link rel="icon" th:href="@{/img/core-img/favicon.ico}">

    <!-- Stylesheet -->
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
<header class="header-area">
    <div th:replace="~{header :: completeHeader(Books)}"></div>
</header>

<div class="container">
    <h1>Adding new book</h1>
    <form th:action="@{/books/add}" th:object="${book}" method="post">
        <div class="form-group">
            Title:<br> <input type="text" th:field="*{title}"/>
        </div>
        <div class="form-group">
            Short description:<br> <input type="text" th:field="*{shortDescription}">
        </div>
        <div class="form-group">
            Release Year:<br> <input type="text" th:field="*{releaseYear}">
        </div>
        <div class="submit">
            <button class="btn btn-primary infoBtn" name="addBook" type="submit">Add book</button>
        </div>
    </form>
</div>
</body>
<footer class="footer-area section-padding-100">
    <div th:replace="~{footer :: footer}"></div>
</footer>
<!-- ##### Footer Area End ##### -->

<!-- ##### All Javascript Script ##### -->
<!-- jQuery-2.2.4 js -->
<script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
<!-- Popper js -->
<script th:src="@{/js/bootstrap/popper.min.js}"></script>
<!-- Bootstrap js -->
<script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<!-- All Plugins js -->
<script th:src="@{/js/plugins/plugins.js}"></script>
<!-- Active js -->
<script th:src="@{/js/active.js}"></script>
</html>
