<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить товар</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- ##### All Javascript Script ##### -->
    <script th:src="@{/js/plugins/plugins.js}"></script>
    <!-- Active js -->
    <script th:src="@{/js/active.js}"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>

    <style>
        .error {
            color: red
        }
    </style>
</head>

<body>

<div th:replace="~{header :: completeHeader(AdminDashboard)}"/>

<div class="container content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2">
                        <span th:text="${category.title == null} ? 'Добавление категории' : 'Изменение категории'"></span>
                    </h4>
                </header>
                <article class="card-body">
                    <form th:action="@{/admin/categories/edit}" th:object="${category}" method="post"
                          enctype="multipart/form-data">
                        <input th:field="*{id}" type="hidden" class="form-control">

                        <div class="form-row form-group">
                            <label>Название</label>
                            <input th:field="*{title}" type="text" class="form-control" placeholder="">
                            <small class="error" th:if="${#fields.hasErrors('title')}"
                                   th:errors="*{title}"> </small>
                        </div>
                        <div class="form-row form-group">
                            <label>Описание</label>
                            <input th:field="*{description}" type="text" class="form-control" placeholder="">
                            <small class="error" th:if="${#fields.hasErrors('description')}"
                                   th:errors="*{description}"> </small>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" name="saveCategory" class="btn btn-primary">Сохранить
                            </button>
                            <a class="btn btn-secondary" th:href="@{/admin/categories}">Отмена</a>
                        </div>
                    </form>
                </article>
            </div>
        </div>
    </div>
</div>

<!-- ##### Footer Area Start ##### -->
<div th:replace="~{footer :: footer}"></div>
<!-- ##### Footer Area End ##### -->

</body>
</html>
