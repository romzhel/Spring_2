<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- ##### All Javascript Script ##### -->
    <script th:src="@{/js/plugins/plugins.js}"></script>
    <!-- Active js -->
    <script th:src="@{/js/active.js}"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div th:replace="~{header :: completeHeader(AdminDashboard)}"/>

<div class="container content">
    <br>
    <h1 th:text="Заказы"/>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Клиент</th>
            <th>Статус заказа</th>
            <th>Дата формирования</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"/>
            <td th:text="${order.user.userName}"/>
            <td>
                <span th:if="${order.status.id == 1}" th:text="${order.status.title}" class="badge badge-danger"/>
                <span th:if="${order.status.id == 2}" th:text="${order.status.title}" class="badge badge-primary"/>
            </td>
            <td th:text="${order.createAt}"/>
            <td>
                <a th:if="${order.status.id == 1}" th:href="@{'/admin/orders/ready/' + ${order.id}}">Отправить заказ</a>
                <a th:href="@{'/admin/orders/info/' + ${order.id}}">Информация</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- ##### Footer Area Start ##### -->
<div th:replace="~{footer :: footer}"></div>
<!-- ##### Footer Area End ##### -->

</body>
</html>
