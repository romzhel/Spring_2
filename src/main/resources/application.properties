server.port=8189
server.servlet.context-path=/wintermarket
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/emarket_db?allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=java_user
spring.datasource.password=java_user
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jackson.serialization.indent_output=true
# Actuator
# https://docs.spring.io/spring-boot/docs/current/reference/htmlsingle/#production-ready
# management.endpoints.web.exposure.include=*
#jwt.secret=javainuse
logging.config=classpath:log4j2.properties
logging.level.root=info
logging.level.org.springframework.web=info
logging.level.org.hibernate=info
logging.level.web=info